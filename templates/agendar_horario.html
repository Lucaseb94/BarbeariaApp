{% extends 'base.html' %}

{% block content %}
<div class="cyber-container">
    <div class="cyber-form-wrapper">
        <div class="cyber-header">
            <h1 class="cyber-title">
                <span class="cyber-glitch" data-text="AGENDAMENTO_">AGENDAMENTO_</span>
            </h1>
            <p class="cyber-subtitle">Preencha os dados para reservar seu hor√°rio.</p>
        </div>

        <form method="POST" class="cyber-form">
            {% csrf_token %}
            
            <!-- Cliente -->
            <div class="cyber-input-group">
                <label for="{{ form.cliente.id_for_label }}" class="cyber-label">
                    <span class="cyber-icon">üë§</span>
                    Cliente
                </label>
                {{ form.cliente }}
                {% if form.cliente.errors %}
                    <div class="cyber-error">{{ form.cliente.errors }}</div>
                {% endif %}
            </div>

            <!-- Barbeiro -->
            <div class="cyber-input-group">
                <label for="{{ form.barbeiro.id_for_label }}" class="cyber-label">
                    <span class="cyber-icon">‚úÇÔ∏è</span>
                    Barbeiro
                </label>
                {{ form.barbeiro }}
            </div>

            <!-- Data/Hora -->
            <div class="cyber-input-group">
                <label for="{{ form.data_agendamento.id_for_label }}" class="cyber-label">
                    <span class="cyber-icon">‚è∞</span>
                    Data e Hora
                </label>
                <input type="datetime-local" 
                       class="cyber-input"
                       id="{{ form.data_agendamento.id_for_label }}" 
                       name="{{ form.data_agendamento.name }}"
                       value="{{ form.data_agendamento.value|default_if_none:'' }}"
                       required>
            </div>

            <!-- Servi√ßos -->
            <div class="cyber-input-group">
                <label for="{{ form.servicos.id_for_label }}" class="cyber-label">
                    <span class="cyber-icon">üíà</span>
                    Servi√ßos
                </label>
                {{ form.servicos }}
            </div>

            <!-- Observa√ß√µes -->
            <div class="cyber-input-group">
                <label for="{{ form.observacoes.id_for_label }}" class="cyber-label">
                    <span class="cyber-icon">üìù</span>
                    Observa√ß√µes
                </label>
                <textarea class="cyber-input cyber-textarea"
                          id="{{ form.observacoes.id_for_label }}" 
                          name="{{ form.observacoes.name }}" 
                          placeholder="Digite suas observa√ß√µes...">{{ form.observacoes.value|default_if_none:'' }}</textarea>
            </div>

            <!-- Bot√£o de Submit -->
            <button type="submit" class="cyber-button">
                <span class="cyber-button-text">Confirmar Agendamento</span>
                <span class="cyber-button-gradient"></span>
            </button>
        </form>
    </div>
</div>
{% endblock %}
